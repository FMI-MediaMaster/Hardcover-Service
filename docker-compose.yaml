services:
  hardcover-service:
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    image: hardcover-service:latest
    hostname: hardcover-service.mediamaster.internal
    container_name: hardcover-service.mediamaster.internal
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - mediamaster-internal-network

networks:
  mediamaster-internal-network:
    name: mediamaster-internal-network
